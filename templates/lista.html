<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>digcrawler</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>{{ titulo.upper() }}</h1>
      </div>
      <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
          <tr>
            <th>ID</th>
            <th>Descricao</th>
            <th>Preco</th>
          </tr>
        </thead>
        <tbody>
          {% for produto in result %}
          <tr>
            <td>{{ produto[0] }}</td>
            <td>{{ produto[1] }}</td>
            <td>R${{ produto[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
